<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/Css/Login.css">
</head>
<body>


<form action = "/Login" method="post">

    <div class="imgcontainer">
        <img src="https://static.thenounproject.com/png/363639-200.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label><b>Username</b></label>
        <input type="text" class="usuario" placeholder="Enter Username" name="uname" required>

        <label><b>Password</b></label>
        <input type="password" class="pass" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
        <button type="button" class="cancelbtn">Cancel</button>
    </div>


</form>

</body>
</html>
